<div class="modal fade" id="create-room-modal" tabindex="-1" role="dialog" aria-labelledby="create-room-modal-label">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="create-room-modal-label">Create new room</h4>
      </div>
      <div class="modal-body">
        <form id="create-room-form" method="post" action="/room">
          <div class="form-group">
            <label for="room-name" class="control-label">Name (3 &lt length &lt 20)</label>
            <input type="text" class="form-control" id="room-name" name="name">
          </div>
          <div class="form-group">
            <label for="private-room-checkbox" class="control-label">Is private room?</label>
            <input type="checkbox" id="private-room-checkbox" name="isPrivate">
          </div>
          <div class="form-group">
            <label for="room-password" class="control-label">Password (length &lt 20)</label>
            <input type="text" class="form-control" id="room-password" name="password" disabled>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" id="create-room-submit" class="btn btn-primary"  form='create-room-form'>Create</button>
      </div>
    </div>
  </div>
</div>
